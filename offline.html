<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3180649272238451"
         crossorigin="anonymous"></script>
    <title>Offline - RunBikeCalc</title>
    <link rel="canonical" href="https://runbikecalc.com/offline">
    <meta name="description" content="You're currently offline. RunBikeCalc calculators will be available when you reconnect.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .cached-list {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .cached-list h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .cached-list ul {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }
        .cached-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .cached-list a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }
        .cached-list a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v6m0 4v6m0 4v-2"></path>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M16.24 7.76l-4.24 4.24-4.24-4.24"></path>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>Don't worry! Your cached calculators are still available below. New features will be accessible once you're back online.</p>
        
        <button onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-list">
            <h2>Available Offline:</h2>
            <ul>
                <li><a href="/running-pace-calculator.html">Running Pace Calculator</a></li>
                <li><a href="/heart-rate-zone-calculator.html">Heart Rate Zones</a></li>
                <li><a href="/vo2-max-calculator.html">VO2 Max Calculator</a></li>
                <li><a href="/zone-2-calculator.html">Zone 2 Calculator</a></li>
                <li><a href="/recovery-calculator.html">Recovery Calculator</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
