<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Running figure -->
  <g transform="translate(10, 8)">
    <!-- Head -->
    <circle cx="6" cy="6" r="3" fill="#2563eb"/>
    <!-- Body -->
    <line x1="6" y1="9" x2="6" y2="18" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <!-- Arms -->
    <line x1="6" y1="12" x2="9" y2="10" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="12" x2="3" y2="14" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="6" y1="18" x2="3" y2="24" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="18" x2="9" y2="22" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Cycling wheel -->
  <g transform="translate(30, 12)">
    <circle cx="8" cy="8" r="8" stroke="#10b981" stroke-width="2" fill="none"/>
    <!-- Spokes -->
    <line x1="8" y1="2" x2="8" y2="14" stroke="#10b981" stroke-width="1"/>
    <line x1="2" y1="8" x2="14" y2="8" stroke="#10b981" stroke-width="1"/>
    <line x1="3.5" y1="3.5" x2="12.5" y2="12.5" stroke="#10b981" stroke-width="1"/>
    <line x1="12.5" y1="3.5" x2="3.5" y2="12.5" stroke="#10b981" stroke-width="1"/>
    <!-- Hub -->
    <circle cx="8" cy="8" r="2" fill="#10b981"/>
  </g>
  
  <!-- Calculator/Graph element -->
  <g transform="translate(55, 10)">
    <rect x="0" y="0" width="12" height="8" rx="1" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
    <!-- Display -->
    <rect x="1" y="1" width="10" height="3" fill="#f59e0b" opacity="0.3"/>
    <!-- Buttons -->
    <circle cx="3" cy="6" r="0.8" fill="#f59e0b"/>
    <circle cx="6" cy="6" r="0.8" fill="#f59e0b"/>
    <circle cx="9" cy="6" r="0.8" fill="#f59e0b"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">RunBike</text>
  <text x="75" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#6b7280">CALC</text>
  
  <!-- Connecting line/flow -->
  <path d="M25 20 Q35 18 45 20" stroke="#e5e7eb" stroke-width="1" fill="none" opacity="0.5"/>
</svg>